<div class="html">
  <!-- 下面是参观性质的内容 -->
  <section class="canvas">
    <div class="title">画布 SVG / Canvas</div>
    <!-- 容器元素 -->
    <svg style="background-color: #fff;" width="960" height="500"></svg>
    <script src="./node_modules/d3/dist/d3.min.js"></script>
    <script>

      var svg = d3.select("svg"), // 定位容器元素
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        angles = d3.range(0, 2 * Math.PI, Math.PI / 200);

      // 创建内容
      var path = svg.append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
        .attr("fill", "none")
        .attr("stroke-width", 10)
        .attr("stroke-linejoin", "round")
        .selectAll("path")
        .data(["cyan", "magenta", "yellow"])
        .enter().append("path")
        .attr("stroke", function (d) { return d; })
        .style("mix-blend-mode", "darken")
        .datum(function (d, i) {
          return d3.radialLine()
            .curve(d3.curveLinearClosed)
            .angle(function (a) { return a; })
            .radius(function (a) {
              var t = d3.now() / 1000;
              return 200 + Math.cos(a * 8 - i * 2 * Math.PI / 3 + t) * Math.pow((1 + Math.cos(a - t)) / 2, 3) * 32;
            });
        });

      // 定义动画帧
      d3.timer(function () {
        path.attr("d", function (d) {
          return d(angles);
        });
      });

    </script>
  </section>

  <section class="animation">
    <div class="title">CSS 动画</div>
    <div class="container">

      <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
        <circle cx="170" cy="170" r="160" stroke="#E2007C" />
        <circle cx="170" cy="170" r="135" stroke="#404041" />
        <circle cx="170" cy="170" r="110" stroke="#E2007C" />
        <circle cx="170" cy="170" r="85" stroke="#404041" />
      </svg>

    </div>
  </section>
</div>
