<!DOCTYPE html>
<html lang="en">

<head>
    <title>广联达: 前端不可怕 可怕的是懒码农</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="page">
        <h1>HTML/CSS Playground</h1>
        <hr/>
        <!-- Start -->
        <div id="todo-list">
            <h1 class="title">Todo List</h1>
            <div class="creator">
                <input placeholder="请输入事项" />
                <button>添加</button>
            </div>
            <div class="entries">
                <div class="entry">
                    <span>买菜</span>
                    <button>完成</button>
                </div>
                <div class="entry completed">
                    <span>写作业</span>
                    <button>未完成</button>
                </div>
            </div>
            <div class="stats">
                <div>
                    <span>已完成</span>
                    <span>2</span>
                </div>
                <div>
                    <span>未完成</span>
                    <span>2</span>
                </div>
            </div>
        </div>
        <!-- End -->
    </div>
</body>

</html>
